<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- title icon -->
    <link rel="icon" href="image/logo.png">
    <!-- font awsome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- link css -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/animation.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- loading screen -->
     <section id="loading">
        <span class="loader"></span>
     </section>
  
    <!-- side navbar -->
    <nav class="sideNav position-fixed d-flex top-0 vh-100">
        <div class="nav-content vh-100">
            <div class=" d-flex flex-column justify-content-between vh-100  position-relative ">
                <div class="nav-links nav-list">
                    <ul class="list-unstyled">
                        <li class="pointer" id="nowPlaying">
                            <a href="#now_playing">Now playing</a>
                        </li>
                        <li class="pointer" id="popular">
                            <a href="#upcoming">Popular</a>
                        </li>
                        <li class="pointer" id="topRated">
                            <a href="#top_rated">Top Rated</a>
                        </li>
                        <li class="pointer" id="trending">
                            <a href="#">Trending</a>
                        </li>
                        <li class="pointer" id="upcoming">
                            <a href="#upcoming">Upcoming</a>
                        </li>
                        <li class="pointer" id="contact">Contact Us</li>

                    </ul>
                </div>
                <div class="nav-footer">
                    <div class="social mb-3">
                        <a onfocus="" href="https://www.facebook.com/" target="_blank"><i class="fa-brands fa-facebook ps-3"></i></a>
                        <a href="https://x.com/?lang=en" target="_blank"><i class="fa-brands fa-twitter ps-3"></i></a>
                        <a href="https://globle-game.com/" target="_blank"> <i class="fa-solid fa-globe ps-3"></i></a>

                    </div>
                    <div class="footer">
                        <p>Copyright Â© 2024 All Rights
                            <br>
                            Reserved.
                        </p>
                        <p>Created by <a href="https://github.com/Marina-tarek" class="link fw-bold"> Marina Tarek</a></p>
                    </div>
                </div>
            </div>
        </div>

        <div class="nav-header px-2 d-flex flex-column justify-content-between text-center px-2 py-4">
            <img src="image/logo.png" alt="movie icon" class="logo">
            <i class="fa-solid fa-align-justify fs-3 open-close-tap"></i>
            <div class="social-media">
                <i class="fa-solid fa-globe"></i>
                <i class="fa-solid fa-share-nodes d-block"></i>
            </div>



        </div>
    </nav>
    <!-- side arrow back to top -->
     <div class="back-to-top d-flex justify-content-center align-items-center position-fixed">
        <i class="fa-solid fa-arrow-up"></i>
     </div>
    <!-- main page -->
    <main>
<section class="movie-section">
    <div class="container py-5 ">
        <div class="searchSeaction position-relative">
            <input type="text" class="form-control searchInput m-auto rounded-pill" placeholder="Search">
        <i class="fa-solid fa-xmark position-absolute clearIcon d-none"></i>
        </div>
        
        <div class="row g-4 gy-3 mt-3 justify-content-around" id="rowData"></div>
    </div>
</section>
        <!-- contact us  -->
         <section id="contact" class="container">
<h2>Contact US</h2>
<div class="row">
    <div class="col-md-6">
        <input type="text" class="form-control mt-4" placeholder="Enter Your Name">
    </div>
    <div class="col-md-6">
        <input type="email" class="form-control mt-4" placeholder="Enter Your Email">
    </div>
    <div class="col-md-6">
        <input type="number" class="form-control mt-4" placeholder="Enter Your Phone">
    </div>
    <div class="col-md-6">
        <input type="number" class="form-control mt-4" placeholder="Enter Your Age">
    </div>
    <div class="col-md-6">
        <input type="password" class="form-control mt-4" placeholder="Enter Your Password">
    </div>
    <div class="col-md-6">
        <input type="password" class="form-control mt-4" placeholder="ReEnter Password">
    </div>
    <div class="col-md-12">
        <button >Submit</button>
    </div>
</div>
         </section>
    </main>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
